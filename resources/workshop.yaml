apiVersion: training.eduk8s.io/v1alpha2
kind: Workshop
metadata:
  name: lab-spring-boot
  namespace: default
spec:
  vendor: eduk8s.io
  title: Getting Started with Spring Boot
  description: Create a Spring Boot application and deploy it to Kubernetes
  url: https://github.com/kdvolder/lab-spring-boot
  duration: 15m
  content: 
    image: kdvolder/eduk8s-spring-boot
    files: github.com/kdvolder/lab-spring-boot
  session:
    budget: large
    patches:
      containers:
      - name: workshop
        resources:
          requests:
            memory: "4Gi"
          limits:
            memory: "4Gi"
    applications:
      terminal:
        enabled: true
        layout: split
      console:
        enabled: true
      editor:
        enabled: true
      registry:
        enabled: true
      docker:
        enabled: true
    ingresses:
    - name: initializr
      port: 10189
    dashboards:
    - name: initializr
      url: "$(ingress_protocol)://$(session_namespace)-initializr.$(ingress_domain)/"      
